<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap cdn Absolute css link << -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome icons cdn Absolute link << -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper Slider css CDN Absolute link << -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Css style sheet Relative link << -->
  </head>

  <body>
    <section class="login_page">
      <div class="row w-100 mx-0 align-items-stretch gx-0">
        <div class="col-xxl-9 col-lg-8 col-md-6 d-md-block d-none position-relative">
          <img
            src="./assets/images/background/signup.jpg"
            class="login_side_img"
            alt=""
          />
          <div class="overlay_on_img"></div>
        </div>
        <div class="col-xxl-3 col-lg-4 col-md-6">
          <div class="login_card">
            <div class="log_header">
              <h1>Signup</h1>
              <h2>to start connecting!</h2>
            </div>
            <div class="log_form">
              <form action="./dashboard.html">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    value="Administrator"
                    placeholder="Enter your name"
                  />
                  <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    value="admin123@gmail.com"
                    id="floatingInput"
                    placeholder="Enter your email"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    value="********"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    value="********"
                    id="floatingPassword"
                    placeholder="Confirm Password"
                  />
                  <label for="floatingPassword">Confirm Password</label>
                </div>
                <button type="submit" class="submit_btn">Sign Up</button>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    checked
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    By creating an account you have to agree with our Terms &
                    Conditions.
                  </label>
                </div>
                <p>Already have an account? <a href="index.html">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS CDN Absolute link >> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
